<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="4px" style="width:500px">
      <!-- Your code here -->
		<tr>
			<td><table border="1px" width="100%">
				<tr>
					<th colspan=2>Nested Table 2</th>
				</tr>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
				<tr>
					<td class="center">abc</td>
					<td class="center">def</td>
				</tr>
			</table></td>
			<td><table border="1px" width="100%" height="40%">
				<tr>
					<td>Nested Table 1</td>
				</tr>
				<tr>
					<td><ul>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
					</ul></td>
				</tr>
			</table></td>
		</tr>
		<tr>
			<td><table border="1px" width="100%">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<td class="center"><a href="#">Nested Table</a></td>
					<td class="center">Demo Continued</td>
				</tr>
			</table></td>
		    <td><table border="1px" width="100%">
				<tr >
					<th>Nested Table 4</th>
				</tr>
				<tr>
					<td class="color">HTML</td>
				</tr>
			</table></td>
		</tr>
    </table>
  </body>
</html>
